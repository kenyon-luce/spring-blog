<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Users</title>
</head>
<body>

<h1>Here are all the users</h1>
<div th:each="user : ${users}">
    <th:block th:if="${user.firstName.toLowerCase()=='kenyon'}">
        <p th:text="${user.fullName}"></p>
    </th:block>
</div>

</body>
</html>
