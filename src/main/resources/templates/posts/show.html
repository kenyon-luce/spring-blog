<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 th:text="${post.id} + '). ' + ${post.title}"></h3>
<p th:text="${post.body}"></p>
<p>Post created by: <span th:text="${post.owner.email}"></span></p>
<!--unlike index.html this isn't in a loop, so the post is viewed as a single item through their respective id where in index it lists all the posts-->
</body>
</html>
