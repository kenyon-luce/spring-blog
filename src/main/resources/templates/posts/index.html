<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Posts</title>
</head>
<body>
<div th:each="post : ${posts}">
    <h3 th:text="${post.id} + '). ' + ${post.title}"></h3>
    <p th:text="${post.body}"></p>
    <p >Post created by: <span th:text="${post.owner.email}"></span></p>
</div>
</body>
</html>
