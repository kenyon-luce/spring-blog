<th:block th:switch="${guess == null}">
    <p th:case="${true}">Guess a number between 1 and 6</p>
    <p th:case="*">You guessed <span th:text="${guess}"></span> and rolled a <span th:text="${roll}"></span></p>
</th:block>

    <a href="/roll-dice/5">5</a>

<th:block th:switch="${roll == guess}">
    <p th:case="${true}">YOU WON!</p>
    <p th:case="*">YOU LOST!</p>
</th:block>
